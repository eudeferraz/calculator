<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="calculator" class="calculator">

    <div id="viewer" class="viewer">0</div>

      <button id="clear" class="clear">AC</button>
      <button id="negative"class="test">T</button>
      <button id="percentage" class="test">%</button>
      <button id="divided by" data-ops="divide" class="ops">/</button>

      <button class="number" data-num="7">7</button>
      <button class="number" data-num="8">8</button>
      <button class="number" data-num="9">9</button>
      <button id="times" data-ops="times" class="ops">*</button>

      <button class="number" data-num="4">4</button>
      <button class="number" data-num="5">5</button>
      <button class="number" data-num="6">6</button>
      <button id="minus" data-ops="minus" class="ops">-</button>

      <button class="number" data-num="3">3</button>
      <button class="number" data-num="2">2</button>
      <button class="number" data-num="1">1</button>
      <button id="plus" data-ops="plus" class="ops">+</button>

      <button class="number-zero" data-num="0">0</button>
      <button class="number" data-num=".">.</button>
      <button id="equals" data-equals="equals" class="equals">=</button>
  </div>
  
</body>
  <script src="index.js"></script>
</html>
